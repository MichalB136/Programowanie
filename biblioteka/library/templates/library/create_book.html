{% extends "library/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Create New Book</legend>
              {{ form|crispy }}
          </fieldset>
          <div class="form-group clearfix">
              <button class="btn btn-outline-info float-right" type="submit">Add Book</button>
          </div>
      </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                New Author? <a class="ml-2" href="{% url 'author-create' %}">Add Author Now</a><br>
                No Genre? <a class="ml-2" href="{% url 'genre-create' %}">Add Genre Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
